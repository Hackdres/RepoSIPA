Juanes\sipaBundle\Entity\Actividades:
    type: entity
    table: actividades
    indexes:
        idActividad:
            columns:
                - idActividad
    id:
        idactividad:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: idActividad
            generator:
                strategy: IDENTITY
    fields:
        nomactividad:
            type: string
            nullable: false
            length: 30
            options:
                fixed: false
            column: nomActividad

    oneToMany:
        jumacti:
            targetEntity: Detallevisitas
            mappedBy: jumdetact
    lifecycleCallbacks: {  }